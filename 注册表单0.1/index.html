<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <style>
        .input_class {  /*设置class属性名称为input_class的标签内容*/
            width:250px;
            height:16px;
        }

        .aaa{          /*设置class属性名称为aaa的标签内容*/
            font-size:16px;
            font-weight: bold;
        }


    </style>
</head>
<body>
<form action="" method="" onsubmit="">
    <table border="" align="center" width="50%" rules="all">
        新用户注册
        <tr>
            <td align="left">
                用户名：
            </td>
            <td><input type="text" name="username" id="username" class="input_class" onblur="checkUsername(this)" />
                <span id="username_span">字母数字下划线[6-16位],字母开头</span></td>

        </tr>
        <tr>
            <td align="left">
                密码：
            </td>
            <td><input type="password" name="password" id="password" class="input_class" onblur="checkPassword(this)" />
                <span id="password_span">字母数字下划线[6-12位]</span>
            </td>
        </tr>
        <tr>
            <td align="left">
                确认密码：
            </td>
            <td><input type="password" name="repassword" id="repassword" class="input_class" onblur="checkPassword(this)" />

            </td>
        </tr>
        <tr>
            <td align="left">
                邮箱：
            </td>
            <td><input type="text" name="Email" id="Email" class="input_class" onblur="checkEmail(this)" />
            </td>
        </tr>
        <tr>
            <td align="left">
                手机：
            </td>
            <td><input type="text" name="Email" id="telephone" class="input_class" onblur="checktelephone(this)" />
            </td>
        </tr>
        <tr>
            <td align="left">
                出生日期：
            </td>
            <td><input type="text" name="birthday" id="birthday" class="input_class" onblur="checkbirthday(this)" /><span id="birthday_span">例如:2015-8-8</span></td>
        </tr>
        <tr>
            <td align="left">
                性别：
            </td>
            <td><input type="radio" name="sex"/>男<input type="radio" name="sex" />女<br/>
            </td>
        </tr>
        <tr>
            <td align="left">
                兴趣：
            </td>
            <td><input type="checkbox" />Java<input type="checkbox"/>HTML<input type="checkbox"/>JavaScript<br/>
            </td>
        </tr>
        <tr>
            <td align="left">
                城市：
            </td>
            <td><select name="province" id="province" onblur="checkProvince(this)">
                <option value="山东">山东</option>
                <option value="四川">四川</option>
                <option value="上海">上海</option>
                <option value="北京">北京</option>
                <option value="广东">广东</option>
                <option value="广西">广西</option>
                <option value="海南">海南</option>
                <option value="湖南">湖南</option>
                <option value="湖北">湖北</option>
                <option value="云南">云南</option>
                <option value="贵州">贵州</option>
            </select>
        </tr>
        <tr>
            <td align="center" colspan="2">  <!-- 合并两列 -->
                <input type="submit" class="aaa" value="新用户注册" />
            </td>
        </tr>



    </table>



</form>
</body>
</html>
